<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <header class="header">
            <h1 class="title">
                DuckStati Photo Gallery
            </h1>
        </header>

        <main>
            <section class="gallery">
                <div class="gallery__grid">
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=1" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=2" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=3" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=4" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=5" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=6" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=7" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=8" alt=""></div>
                    <div class="gallery__image-container"><img src="https://picsum.photos/300/400?random=9" alt=""></div>
                </div>
            </section>
        </main>

    </body>
</html>
